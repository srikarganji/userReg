<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration form</title>
</head>
<body>
    <h1>Simple Registration form</h1>
    <form id="form">
        <h1>User Registration</h1>
        <p1>Name:</p1>
        <input id="name" name="name" placeholder="enter name">
        <p1>Branch::</p1>
        <input id="br" name="bran" placeholder="enter your branch">
        <p1>Address:</p1>
        <input id="ad" name="addr" placeholder="enter your address">
        <p1>phone number:</p1>
        <input id="ph" name="phonbe" placeholder="enter your add">
        <button id="button">Submit </button>

    </form>
</body>
</html>
